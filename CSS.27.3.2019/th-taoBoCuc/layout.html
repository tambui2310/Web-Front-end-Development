<!DOCTYPE html>
<html>
<head>
	<title>Layouts</title>
</head>
<style type="text/css">
#header{
	background-color: yellow;
	height: 100px;
	width: 100%;
}
#menu{
	background-color: green;
	height: 30px;
	width: 100%;
}
#leftsidebar{
	background-color: blue;
	width: 15%;
	height: 400px;
	float: left;
}
#content{
	background-color: violet;
	width: 60%;
	height: 400px;
	float: left;
}
#rightsidebar{
	background-color: orange;
	width: 25%;
	height: 400px;
	float: left;
}
#footer{
	background-color: yellow;
	width: 100%;
	height: 100px;
	position: absolute;
	top: 85%;
}
</style>	
<body>
	<div id="header">
		Header
	</div>
	<div id="menu">
		Menu
	</div>
	<div>
		<div id="leftsidebar">
			Left Sidebar
		</div>
		<div id="content">
			Content
		</div>
		<div id="rightsidebar">
			Right Sidebar
		</div>
	</div>
	<div id="footer">
		Footer
	</div>
</body>
</html>
