<h2>Awesome Calculator</h2>
<div>
	<input type="number" class="form-input" placeholder="Nhập số thứ nhất" 
	[(ngModel)]="first">
	<select
	class="form-input"
	[(ngModel)]="operator">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
</select>
<input type="number" class="form-input" placeholder="Nhập số thứ 2" 
[(ngModel)]="second">
</div>
<div>
	<button class="form-input" (click)="calculate()">
		Thực thi
	</button>
</div>
<div class="output">
	<input type="text" name="" value="{{output}}" placeholder="Kết quả">
</div>
